version: '3.1'

services:

  basa:
    image: postgres
    container_name: postgres_container
    restart: always
    environment:
      POSTGRES_USER: working-calendar-rw
      POSTGRES_PASSWORD: example
      POSTGRES_DB: working-calendar
    ports:
      - "5432:5432"


  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4_container
    restart: always
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: raj@nola.com
      PGADMIN_DEFAULT_PASSWORD: admin
